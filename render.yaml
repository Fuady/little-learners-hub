services:
  # Web Service (Unified Frontend + Backend)
  - type: web
    name: little-learners-hub
    runtime: docker
    dockerContext: .
    dockerfile: render.Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: little-learners-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: ENV
        value: production
    mounts:
      - name: uploads
        mountPath: /app/backend/uploads
        sizeGB: 1

databases:
  - name: little-learners-db
    plan: free
