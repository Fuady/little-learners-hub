version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://kidlearn:kidlearnpass@postgres:5432/kidlearndb
      - SECRET_KEY=changeme_in_production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/backend/uploads
    restart: always
    # Run migrations before starting
    command: >
      sh -c "alembic -c backend/alembic.ini upgrade head &&
             uvicorn backend.main:app --host 0.0.0.0 --port 8000"

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=kidlearn
      - POSTGRES_PASSWORD=kidlearnpass
      - POSTGRES_DB=kidlearndb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kidlearn -d kidlearndb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
