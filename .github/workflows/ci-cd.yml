name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Unit & Build Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # Backend Tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic[email] python-jose[cryptography] passlib[bcrypt] python-multipart sqlalchemy[asyncio] alembic aiosqlite asyncpg greenlet cryptography pytest httpx pytest-asyncio
          
      - name: Run Backend Tests
        run: |
          pytest backend/tests/test_simple.py backend/tests/test_database.py
        env:
          DATABASE_URL: sqlite+aiosqlite:///:memory:

      # Frontend Tests
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Frontend Dependencies
        run: npm ci
        
      - name: Build Frontend
        run: npm run build
        env:
          VITE_API_URL: /api/v1

  integration-test:
    name: Backend Integration Tests
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic[email] python-jose[cryptography] passlib[bcrypt] python-multipart sqlalchemy[asyncio] alembic aiosqlite asyncpg greenlet cryptography pytest httpx pytest-asyncio
          
      - name: Run Integration Tests
        run: |
          pytest backend/tests/test_api.py backend/tests/test_workflows.py
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test_integration.db

  deploy:
    name: Deploy to Render
    needs: integration-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
